- name: Downloading {{ APP }} Component 
  get_url:
    url: "{{ URL }}"
    dest: /tmp/{{ APP }}.zip 

- name: remove the old content
  ansible.builtin.file:
    path: "{{ EXTRACT_DIR }}"
    state: absent

- name: create the {{ APP }} dir 
  ansible.builtin.file:
    path: "{{ EXTRACT_DIR }}"
    state: directory  

- name: Download and Unarchive the Zip  
  ansible.builtin.unarchive:
    src: /tmp/{{ APP }}.zip 
    dest: "{{ EXTRACT_DIR }}"
    remote_src: yes 

- name: Move Htdocs Directory
  shell: mv {{ EXTRACT_DIR }}/{{ APP }}-main/* .   &&  mv {{ EXTRACT_DIR }}/static/* .   && rm -rf frontend-master README.md && 
  when: APP == "frontend"

