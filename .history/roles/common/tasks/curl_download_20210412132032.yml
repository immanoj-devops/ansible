- name: Downloading {{ APP }} Component 
  get_url:
    url: "{{ URL }}"
    dest: /tmp/{{ APP }}.zip 

- name: remove the old content
  ansible.builtin.file:
    path: "{{ EXTRACT_DIR }}"
    state: absent

- name: create the {{ APP }} dir 
  ansible.builtin.file:
    path: "{{ EXTRACT_DIR }}"
    state: directory  

- name: Download and Unarchive the Zip  
  ansible.builtin.unarchive:
    src: /tmp/{{ APP }}.zip 
    dest: "{{ EXTRACT_DIR }}"
    remote_src: yes
    become_user: "{{ APP_USER }}"
  

- name: Move component Directory
  shell: mv {{ EXTRACT_DIR }}/{{ COMPONENT }}-main {{ EXTRACT_DIR }}/{{ COMPONENT }}

- name: Move Htdocs Directory
  shell: mv /usr/share/nginx/frontend /usr/share/nginx/html &&  mv /usr/share/nginx/html/static/* /usr/share/nginx/html/.
  when: COMPONENT == "frontend"

