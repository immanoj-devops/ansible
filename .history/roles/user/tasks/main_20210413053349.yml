- name: Installing (( APP )) PreReq Packages
  yum:
    name:
      - nodejs 
      - make 
      - gcc-c++ 
    state: present

- name: Downloading {{ APP }} component 
  include_role:
    name: common
    tasks_from: curl_download 
  vars: 
    - URL: "https://github.com/roboshop-devops-project/user/archive/main.zip"
    - EXTRACT_DIR: "/home/roboshop/catalogue" 
    - APP_USER: "roboshop"