- name: Copy MySQL repo
  ansible.builtin.copy:
    src: mysql.repo 
    dest: /etc/yum.repos.d/mysql.repo

- name: Remove mariadb-libs 
  yum:
    name: mariadb-libs
    state: absent

- name: Install MySQL
  yum:
    name: mysql-community-server
    state: present 

- name: Start MySQL 
  ansible.builtin.systemd:
    name: mysqld 
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Get Default password 
  ansible.builtin.shell: grep 

